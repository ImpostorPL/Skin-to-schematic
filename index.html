
<!DOCTYPE html>
<html lang="pl">
<head>

    <title>Minecraft Skin Posąg</title>

</head>
<body>

            <option value="slim">Slim</option>

    </div>
    <div id="viewer"></div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
